    <style>
        .shadow7 {

            text-shadow: 0 0 20px #fefcc9,
            10px -10px 30px #feec85,
            -20px -20px 40px #ffae34,
            20px -30px 35px #ec760c,
            -20px -40px 40px #cd4606,
            0 -50px 65px #973716,
            10px -70px 70px #451b0e;

        }

        .shadow10 {

            color: yellow;

            text-shadow: 0 0 20px #fefcc9,
            10px -10px 30px #feec85,
            -20px -20px 40px #ffae34,
            20px -30px 35px #ec760c,
            -20px -40px 40px #cd4606,
            0 -50px 65px #973716,
            10px -70px 70px #451b0e;

            -webkit-animation: text-snake 1s infinite alternate;

            -moz-animation: text-snake 1s infinite alternate;

            -ms-animation: text-snake 1s infinite alternate;

            animation: text-snake 0.5s infinite alternate;

        }

        @-webkit-keyframes text-snake {

            from {

                text-shadow: 0 0 20px #fefcc9,
                10px -10px 30px #feec85,
                -20px -20px 40px #ffae34,
                20px -30px 35px #ec760c,
                -20px -40px 40px #cd4606,
                0 -50px 65px #973716,
                10px -70px 70px #451b0e;

            }

            to {

                text-shadow: 0 0 20px #fefcc9,
                -10px -10px 30px #feec85,
                20px -20px 40px #ffae34,
                -20px -30px 35px #ec760c,
                20px -40px 40px #cd4606,
                0 -50px 65px #973716,
                -10px -70px 70px #451b0e;

            }

        }

        @-moz-keyframes text-snake {

            from {

                text-shadow: 0 0 20px #fefcc9,
                10px -10px 30px #feec85,
                -20px -20px 40px #ffae34,
                20px -30px 35px #ec760c,
                -20px -40px 40px #cd4606,
                0 -50px 65px #973716,
                10px -70px 70px #451b0e;

            }

            to {

                text-shadow: 0 0 20px #fefcc9,
                -10px -10px 30px #feec85,
                20px -20px 40px #ffae34,
                -20px -30px 35px #ec760c,
                20px -40px 40px #cd4606,
                0 -50px 65px #973716,
                -10px -70px 70px #451b0e;

            }

        }

        @-ms-keyframes text-snake {

            from {

                text-shadow: 0 0 20px #fefcc9,
                10px -10px 30px #feec85,
                -20px -20px 40px #ffae34,
                20px -30px 35px #ec760c,
                -20px -40px 40px #cd4606,
                0 -50px 65px #973716,
                10px -70px 70px #451b0e;

            }

            to {

                text-shadow: 0 0 20px #fefcc9,
                -10px -10px 30px #feec85,
                20px -20px 40px #ffae34,
                -20px -30px 35px #ec760c,
                20px -40px 40px #cd4606,
                0 -50px 65px #973716,
                -10px -70px 70px #451b0e;

            }

        }

        @keyframes text-snake {

            from {

                text-shadow: 0 0 20px #fefcc9,
                10px -10px 30px #feec85,
                -20px -20px 40px #ffae34,
                20px -30px 35px #ec760c,
                -20px -40px 40px #cd4606,

                20px -40px 40px #cd4606,
                0 -50px 65px #973716,
                -10px -70px 70px #451b0e;

            }

        }
